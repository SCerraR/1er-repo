<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptids</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cryptids alrededor del Mundo</h1>
    <p>Recopilacion de los animales Criptozoologos mas interesantes del globo</p>
    <img src="ctp.jpg">
    <button id="miBoton">Cryptid</button>
    <p id="textoAleatorio">cryptids aleatorios</p>
    <script>
        const textos = [
            "Nessy",
            "Big Foot",
            "Chupacabras",
            "Devil of New Jersey",
            "La Llorona",
            "SkinWalker",
            "MothMan"
        ];
        document.getElementById('miBoton').onclick = function() {
            const idx = Math.floor(Math.random() * textos.length);
            document.getElementById('textoAleatorio').textContent = textos[idx];
        };
    </script>
</body>
</html>
